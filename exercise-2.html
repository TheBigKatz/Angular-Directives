<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercise 2: Name Call</title>
  <script src="angular.js"></script>
  <script>
  var app = angular.module('app', []);

  app.controller('MyController', function($scope) {
    $scope.name = 'Andrew';
  });

  app.directive('helloWorld', function() {
    return {

      scope: {

        subject: '='
      },
      template: '<h1>Hello, world!</h1>'
    };
  });
  </script
  </head>
  
  <body>

  </body>
  </html>
