<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercise 1: Hello World!</title>
    <script src="angular.js"></script>
    <script>
    var app = angular.module('app', []);

    app.directive('someDirectiveName', function() {
      return {
        template: '<h1>Hello, world!</h1>'
      };
    });
    </script>
  </head>
  <body ng-app="app">
    <some-directive-name></some-directive-name>
    <div hello-world></div>

  </body>
</html>
